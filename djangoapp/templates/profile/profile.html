{% extends 'layout.html' %}
{% block content %}

<h1>Profile of {{ user_profile.user.username }}</h1>

<div>
    <p><strong>Username:</strong> {{ user_profile.user }}</p>
    <p><strong>About me:</strong> {{ user_profile.about_me|default:"Not specified" }}</p>
    <p><strong>Unique Code:</strong> {{ user_profile.unique_code }}</p>
</div>

{% if is_owner %}
    <a href="{% url 'profile_edit' %}">Edit Profile</a>
{% endif %}

{% endblock %}
