services:
  web:
    build: ./djangoapp
    image: quicksolve-web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./djangoapp/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
    - ./.env.dev
    - ./.env.email
    depends_on:
      - db
  db:
    image: postgres:16.4-alpine3.20
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.db
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
     driver: local